      // Connect to the Ethereum wallet
      async function connectWallet() {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            myNFTContract = new web3.eth.Contract(contractABI, contractAddress);
            console.log("Wallet connected");
          } catch (error) {
            console.error("User denied wallet connection");
          }
        } else {
          alert("Please install MetaMask!");
        }
      }

      // Mint a new NFT
      async function mintNFT() {
        const tokenURI = document.getElementById("tokenURI").value;
        if (!tokenURI) {
          alert("Please enter a token URI");
          return;
        }

        try {
          const accounts = await web3.eth.getAccounts();
          const mintTx = await myNFTContract.methods
            .mintNFT(tokenURI)
            .send({ from: accounts[0] });
          console.log("NFT minted successfully", mintTx);
          alert("NFT minted successfully");
        } catch (error) {
          console.error("Error minting NFT:", error);
        }
      }

      // Get the Token URI
      async function getTokenURI() {
        const tokenId = document.getElementById("tokenId").value;
        if (!tokenId) {
          alert("Please enter a token ID");
          return;
        }

        try {
          const uri = await myNFTContract.methods.tokenURI(tokenId).call();
          document.getElementById("displayTokenURI").innerText =
            "Token URI: " + uri;
          console.log("Token URI fetched successfully:", uri);
        } catch (error) {
          console.error("Error fetching token URI:", error);
        }
